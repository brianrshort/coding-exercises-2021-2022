<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger App</title>
    <script src="./scripts/script.js" type="text/javascript" defer></script>
</head>
<body>
    <h1>Eat Da Burger</h1>
    <hr>
    <div id="uneaten">
        <h1>Uneaten Burgers</h1>
    </div>
    <hr>
    <div id="eaten">
        <h1>Eaten Burgers</h1>
    </div>
    <hr>
    <div id="form-div">
        <form id="burger-form">
        <div class="form-group">
            <label for="burger-name">Burger Name</label>
            <input type="text" name="burger-name" id="burger-name" />
        </div>

        <div class="form-group">
            <input type="submit" name="create" id="create" value="Make a burger" />
        </div>
    </form>
    </div>
</body>
</html>
