<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="mt-5 mx-5">Character Sheet Creation</h1>
    <form id="characterForm" class="m-5">
        <div class="form-group">
            <label for="str">Strength</label>
            <input type="number" name="str" id="str" min=1 max=18>
        </div>

        <div class="form-group">
            <label for="str">Dexterity</label>
            <input type="number" name="dex" id="dex" min=1 max=18>
        </div>

        <div class="form-group">
            <label for="str">Constitution</label>
            <input type="number" name="con" id="con" min=1 max=18>
        </div>
        
        <div class="form-group">
            <label for="str">Intelligence</label>
            <input type="number" name="int" id="int" min=1 max=18>
        </div>

        <div class="form-group">
            <label for="str">Wisdom</label>
            <input type="number" name="wis" id="wis" min=1 max=18>
        </div>
        
        <div class="form-group">
            <label for="str">Charisma</label>
            <input type="number" name="chr" id="chr" min=1 max=18>
        </div>

        <div class="form-group">
            <label for="class">Type in your class</label>
            <textarea class="form-control" id="class" cols=20 rows=4>Fighter, for example</textarea>
        </div>

        <div class="form-group">
            <fieldset>
                <label for="race">Choose a race:</label>
                <input type="radio" name="race" id="race" value="elf" checked="checked" />Elf
                <input type="radio" name="race" id="race" value="dwarf" />Dwarf
                <input type="radio" name="race" id="race" value="halfling" />Halfling
            </fieldset>
        </div>

        <div class="form-group">
            <fieldset>
                <label for="world">Choose a world:</label>
                <input type="checkbox" id="world" name="world" value="Forgotten Realms" checked="checked" />Forgotten Realms
                <input type="checkbox" id="world" name="world" value="Dark Sun" />Dark Sun
                <input type="checkbox" id="world" name="world" value="Dragonlance" />Dragonlance
            </fieldset>
        </div>

        <div class="form-group">
            <fieldset>
                <label for="alignment">Choose your alignment:</label>
                <select name="alignment" id="alignment">
                    <option value="chaotic good">Chaotic Good</option>
                    <option value="neutral evil">Neutral Evil</option>
                    <option value="lawful neutral">Lawful Neutral</option>
                </select>
            </fieldset>
        </div>

        <div class="form-group">
            <input type="submit" name="create" id="create" value="Make a character" />
        </div>
    </form>
</body>
</html>
